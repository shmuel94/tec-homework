<body>
    <script>
        const array = [];
        for (let i = 1; i <= 1000; i++) {
            array.push(i);
        }
        console.log(array);
        const array2 = array.map(i => i **0.5)
        console.log(array2);
        const array3 = array.filter(i => i%2==0)
        console.log(array3);
    </script>
